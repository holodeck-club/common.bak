<!DOCTYPE html>
<html>
 <head>
    <title>SequoiaScene</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0ff">
    <link rel="manifest" href="manifest.json">
    <meta name="viewmode" content="projection=stereo">
    <script src="../../common/js/lib/loader.js"></script>
  </head>
  <body>
  	<a-scene>
      <a-assets>
        <a-asset-item id="sequoias" src="../models/sequoiascene.dae"></a-asset-item>
        <a-asset-item id="moss" src="../models/hangingmoss.dae"></a-asset-item>
      </a-assets>

      <a-sky color="#D8DEBC"></a-sky>

      <a-entity collada-model="#sequoias" position="0 -3 0"></a-entity>
      <a-entity collada-model="#moss" position="3 3 3"></a-entity>
  	</a-scene>
  </body>
</html>
